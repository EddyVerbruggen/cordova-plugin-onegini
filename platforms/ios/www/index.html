<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Onegini</title>
    </head>
    <body>
        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
			
			<div>
				<input type="button" onClick="app.authorize();" value="Login"/><br/>
				<input type="button" onClick="app.logout();" value="Logout"/><p/>
				<input type="button" onClick="app.fetchResource('/client/resource/profile', ['read'], 'GET', 'FORM', {});" value="Fetch resource"/><br/>
				<input type="button" onClick="app.fetchAnonymousResource('/client/resource/profile', ['read'], 'GET', 'FORM', {});" value="Fetch anonymous resource"/><p/>
				<input type="button" onClick="app.changePin(['read']);" value="Change PIN"/></br>
				<input type="button" onClick="app.disconnect();" value="Disconnect"/></br>
				<input type="button" onClick="app.clearCredentials();" value="Clear credentials"/><br/>
				<input type="button" onClick="app.clearTokens();" value="Clear tokens"/>
			</div
        </div>
        <script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/notification.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
