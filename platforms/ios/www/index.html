<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1,  target-densitydpi=device-dpi" />
        <link rel="stylesheet" href="css/index.css" />
        <title>Onegini</title>
    </head>
    <body>
        <div class="app">
            <h1>Onegini Cordova App</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
			
			<div>
				<input type="button" onClick="app.authorize();" value="Login"/><br/>
				<input type="button" onClick="app.logout();" value="Logout"/><br/>
				<input type="button" onClick="app.fetchResource('/client/resource/profile', ['read'], 'GET', 'FORM', {});" value="Fetch resource"/><br/>
				<input type="button" onClick="app.fetchAnonymousResource('/client/resource/profile', ['read'], 'GET', 'FORM', {});" value="Fetch anonymous resource"/><br/>
				<input type="button" onClick="app.changePin(['read']);" value="Change PIN"/><br/>
				<input type="button" onClick="app.disconnect();" value="Disconnect"/><br/>
				<input type="button" onClick="app.clearCredentials();" value="Clear credentials"/><br/>
				<input type="button" onClick="app.clearTokens();" value="Clear tokens"/>
			</div>
        </div>
        <script src="cordova.js"></script>
		<script src="js/notification.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
