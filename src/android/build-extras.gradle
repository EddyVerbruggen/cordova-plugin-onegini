android {
  dexOptions {
    preDexLibraries = false
    javaMaxHeapSize "4G"
  }

  packagingOptions {
    exclude 'META-INF/ASL2.0.txt'
    exclude 'META-INF/LICENSE.txt'
    exclude 'META-INF/NOTICE.txt'
  }
}

allprojects {
  repositories {
    mavenLocal()
    mavenCentral()

    maven {
      url "https://repo.onegini.com/artifactory/onegini-sdk"
      credentials {
        if (project.hasProperty('artifactory_user') && project.hasProperty('artifactory_password')) {
          username artifactory_user
          password artifactory_password
        } else {
          throw new InvalidUserDataException("You must configure the 'artifactory_user' and 'artifactory_password' properties in your project before you can " +
              "build it.")
        }
      }
    }
  }
}

dependencies {
  // Onegini SDK
  compile('com.onegini.mobile.sdk.android:onegini-sdk:6.01.01@aar')

  // Http Client
  compile 'com.squareup.okhttp:okhttp:2.4.0'
  compile 'com.squareup.okhttp:okhttp-urlconnection:2.4.0'

  // Rest Client
  compile 'com.squareup.retrofit:retrofit:1.9.0'

  //Onegini OCRA
  compile 'com.onegini.misc:og-ocra:100.00.00'

  // Google cloud messaging (GCM)
  compile "com.google.android.gms:play-services-gcm:9.4.0"

  // Spongy castle
  compile 'com.madgag.spongycastle:core:1.54.0.0'
  compile 'com.madgag.spongycastle:prov:1.54.0.0'
  compile 'com.madgag.spongycastle:pg:1.54.0.0'
  compile 'com.madgag.spongycastle:pkix:1.54.0.0'
  compile 'com.nimbusds:nimbus-jose-jwt:3.6'
}

afterEvaluate {
  tasks.matching {
    it.name.startsWith('dex')
  }.each { dx ->
    if (dx.additionalParameters == null) {
      dx.additionalParameters = ['--multi-dex']
    } else {
      dx.additionalParameters += '--multi-dex'
    }
  }
}

android {
  defaultConfig {
    multiDexEnabled true
  }
}
